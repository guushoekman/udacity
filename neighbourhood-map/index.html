<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="description" content="Neighborhood map">
  <meta property="article:author" content="Guus Hoekman" />
  <title>Neighborhood map</title>

  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.3.1/dist/leaflet.css"
    integrity="sha512-Rksm5RenBEKSKFjgI3a41vrjkw4EVPlJ3+OiI65vTjIdo9brlAacEuKOiQ5OFh7cOI1bkDwLqdLw3Zg0cRJAAQ=="
    crossorigin=""/>
  <link rel="stylesheet" href="css/style.css" />

  <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/knockout/3.4.0/knockout-min.js"></script>
  </head>

<body>
  <div id="map"></div>
  <div id="filter">
    <input id="search" placeholder="Search by name" data-bind="textInput: userInput, event: {keyup: filter}">
    <div id="list" data-bind="foreach: visible">
      <div class="single-location" data-bind="click: function(){marker.openPopup()}, text: title"></div>
    </div>
  </div>
  <div id="leaflet-error"><h1>Something wrong loading the map. Please refresh the page.</h1></div>
  <script src="js/map.js"></script>
  <script async defer src="https://unpkg.com/leaflet@1.3.1/dist/leaflet.js" onload="initMap()" onerror="leafletError()" integrity="sha512-/Nsx9X4HebavoBvEBuyp3I7od5tA0UzAxs+j83KgC8PU0kgB4XiK4Lfe4y4cgBtaRJQEIFCW+oC506aPT2L1zw==" crossorigin=""></script>
</body>

</html>
